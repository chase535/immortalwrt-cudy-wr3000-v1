name: build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install tools
        run: |
          sudo apt-get update -y
          sudo apt-get full-upgrade -y
          sudo apt-get install -y ack antlr3 asciidoc autoconf automake autopoint binutils bison build-essential \
            bzip2 ccache clang cmake cpio curl device-tree-compiler ecj fastjar flex gawk gettext gcc-multilib \
            g++-multilib git gnutls-dev gperf haveged help2man intltool lib32gcc-s1 libc6-dev-i386 libelf-dev \
            libglib2.0-dev libgmp3-dev libltdl-dev libmpc-dev libmpfr-dev libncurses-dev libpython3-dev \
            libreadline-dev libssl-dev libtool libyaml-dev libz-dev lld llvm lrzsz mkisofs msmtp nano \
            ninja-build p7zip p7zip-full patch pkgconf python3 python3-pip python3-ply python3-docutils \
            python3-pyelftools qemu-utils re2c rsync scons squashfs-tools subversion swig texinfo uglifyjs \
            upx-ucl unzip vim wget xmlto xxd zlib1g-dev zstd
      - name: Clone padavanonly/immortalwrt-mt798x-6.6
        run: |
          git clone https://github.com/padavanonly/immortalwrt-mt798x-6.6.git -b "openwrt-24.10-6.6" ./immortalwrt
      - name: Update and install all package
        run: |
          cd ./immortalwrt
          ./scripts/feeds update -a
          ./scripts/feeds install -a
      - name: Copy .config file
        run: |
          cp -f ./.config ./immortalwrt/.config
      - name: Make oldconfig
        run: |
          cd ./immortalwrt
          make oldconfig
      - name : Upload .config
        uses: actions/upload-artifact@v4
        with:
          name: config
          path: ${{ github.workspace }}/immortalwrt/.config
          include-hidden-files: true
      - name: Make download
        run: |
          cd ./immortalwrt
          make download
      - name: Build framework
        run: |
          cd ./immortalwrt
          make -j$(nproc)
      - name : Upload framework
        uses: actions/upload-artifact@v4
        with:
          name: framework
          path: ${{ github.workspace }}/immortalwrt/bin/*
